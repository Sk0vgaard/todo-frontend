<div class="padding">
  <h3>My todos</h3>

<todo-reusable-table [tableData]="todos"
                     [tableColumns]="todoTableColumns"
                     [isFilterable]="true"
                     [isPageable]="true"
                     [paginationSizes]="[2,4,6]"
                     [defaultPageSize]="4"
                     (sort)="sortData($event)"
                     [rowActionIcon]="'delete'"
                     (rowAction)="deleteTodo($event)">
</todo-reusable-table>

<!--<mock-orders></mock-orders>-->
</div>
