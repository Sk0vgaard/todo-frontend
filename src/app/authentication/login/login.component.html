<h3>Login</h3>

<form (submit)="login()">
  <div class="container">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <!--    <div class="form-check">-->
    <!--      <input type="checkbox" class="form-check-input" id="rememberMe">-->
    <!--      <label class="form-check-label" for="rememberMe">Remember me</label>-->
    <!--    </div>-->
    <div *ngIf="invalidLogin" class="alert alert-warning">Invalid Credentials</div>
    <button type="submit" class="btn btn-success mt-3">Login</button>
  </div>
</form>
